async function runKadiPlayTests() {
    const allCards = Array.from({ length: 54 }, (_, i) => i);
    
    function logResult(testName, result, expected) {
        const isError = JSON.stringify(result.play_allowed) !== JSON.stringify(expected.play_allowed);
        console.log(`%c${testName}:`, `color: ${isError ? 'red' : 'green'}`, result);
    }

    for (let topCard of allCards) {
        console.log(`\n--- Testing with Top Card: ${topCard} ---`);
        
        // Normal Plays - Same suit, same rank
        for (let play of allCards.filter(c => c % 4 === topCard % 4)) {
            const result = await kadiPlay(1, allCards, false, false, [play], allCards, false, null, [],null, topCard);
            logResult(`Valid Play: ${play} on ${topCard}`, result, { play_allowed: true });
        }

        // Bad Plays - Different suit
        for (let play of allCards.filter(c => c % 4 !== topCard % 4)) {
            const result = await kadiPlay(1, allCards, false, false, [play], allCards, false, null, [],null, topCard);
            logResult(`Invalid Play: ${play} on ${topCard}`, result, { play_allowed: false });
        }

        // Special Cases - Joker & Fine Mechanics
        for (let jSuit of [28, 29]) {
            for (let play of [2, 3]) {
                const result = await kadiPlay(1, allCards, false, false, [play], allCards, false, null, [],null, jSuit);
                logResult(`Joker Fine Test: ${play} after Joker ${jSuit}`, result, { play_allowed: true });
            }
        }

        // Testing 2s & 3s with fines
        for (let testCard of [2, 3]) {
            for (let suit of [0, 1, 2, 3]) {
                const result = await kadiPlay(1, allCards, false, false, [testCard + suit], allCards, false, null, [],null, testCard + (suit + 4));
                logResult(`Fine Test: ${testCard + suit} on ${testCard + (suit + 4)}`, result, { play_allowed: true });
            }
        }

        // Q and 8 combinations
        for (let q8 of [12, 16]) {
            for (let nextPlay of [4, 5, 6, 7, 9, 10]) {
                const result = await kadiPlay(1, allCards, false, false, [q8], allCards, false, null, [nextPlay],null, topCard);
                logResult(`Q & 8 Test: ${q8} followed by ${nextPlay}`, result, { play_allowed: true });
            }
        }
    }
}

// Run the test
runKadiPlayTests();
